# Docker Compose configuration for Claude Code UI with multi-user container isolation
#
# This configuration is for development and testing purposes.
# For production deployment, please refer to the production deployment guide.
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down
#
# Environment variables:
#   Create a .env file with the following variables:
#   - DB_PASSWORD: Database password (for production)
#   - GRAFANA_PASSWORD: Grafana admin password (for monitoring)

version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: claude-code-app
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      # Mount workspace directory (persistent data)
      - ./workspace:/app/workspace:rw
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WORKSPACE_DIR=/app/workspace
      - DATABASE_PATH=/app/workspace/database/claude-code.db
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database (optional, for production use)
  # Comment out this service if using SQLite (default)
  db:
    image: postgres:15-alpine
    container_name: claude-code-db
    volumes:
      - ./workspace/database/postgres:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=claude_code
      - POSTGRES_USER=claude
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - claude-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: claude-code-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./workspace/ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - claude-network
    profiles:
      - production

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: claude-code-prometheus
    volumes:
      - ./workspace/containers/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./workspace/containers/prometheus/data:/prometheus:rw
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - claude-network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: claude-code-grafana
    volumes:
      - ./workspace/containers/grafana:/var/lib/grafana:rw
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - claude-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  claude-network:
    driver: bridge
    name: claude-code-network

