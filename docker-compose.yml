# Docker Compose configuration for Claude Code UI - Development Environment
#
# This configuration is for LOCAL DEVELOPMENT with hot-reload support.
# For production deployment, use docker-compose.deploy.yml instead.
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down
#
# Environment variables:
#   Create a .env file in the project root (see .env.example)


services:
  # Main application service
  app:
    image: claude-code-main:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.main
    container_name: claude-code-app
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      # Mount workspace directory (persistent data)
      - ./workspace:/app/workspace:rw
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount code for development (hot reload with restart)
      - ./backend:/app/backend:ro
      - ./shared:/app/shared:ro
      - ./dist:/app/dist:ro
      - ./extensions/.claude:/app/extensions/.claude:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - claude-code-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  claude-code-network:
    driver: bridge
    name: claude-code-network
